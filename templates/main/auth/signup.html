{% load static %}
{% load hosts %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="{% static "auth/style.css" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background: white !important;">
<div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <form action="/Signup" method="post">
            {% csrf_token %}
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input value="{{ data.full_name }}" name="full_name" type="text" placeholder="Enter your name"
                           required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input value="{{ data.username }}" name="username" type="text" placeholder="Enter your username"
                           required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input value="{{ data.email }}" name="email" type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input value="{{ data.phone }}" name="phone" type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input value="{{ data.password }}" type="password" name="password" placeholder="Enter your password"
                           required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input value="{{ data.confirmPassword }}" type="password" name="confirmPassword"
                           placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" {% if data.gender == 'MALE' %} checked="checked" {% endif %} value="MALE"
                       name="gender" id="dot-1">
                <input type="radio"  {% if data.gender == 'FEMALE' %} checked="checked" {% endif %} value="FEMALE"
                       name="gender" id="dot-2">
                <input type="radio"  {% if data.gender == 'OTHER' %} checked="checked" {% endif %} value="OTHER"
                       name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Other</span>
                    </label>
                </div>
            </div>
            {% if messages %}
                <ul class="messages" style="margin-left: 20px;margin-top: 20px;">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="button" style="background: orange !important; border-radius: 25px; ">
                <input style="background: orange !important;" type="submit" value="Register">
            </div>
        </form>

        <div style="display: flex;justify-content: flex-end;align-items: flex-end;">
            <a href="/Login">Login</a>
        </div>
    </div>
</div>

</body>
</html>
